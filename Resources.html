<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Providers</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(to right, #e0f7fa, #b2ebf2); /* Blue gradient */
            margin: 0;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #2c3e50;
            color: white;
        }

        .navbar h1 {
            font-weight: 600;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li a {
            color: white;
            padding: 8px 12px;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar ul li a:hover {
            background-color: #34495e;
            color: #ecf0f1;
            border-radius: 5px;
        }

        /* Profiles Section */
        .profiles {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 40px;
            padding: 50px 20px;
        }

        .profile-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 300px;
            width: 100%;
            transform: scale(1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .profile-card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
            object-fit: cover;
        }

        .profile-card h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
            color: #2c3e50;
        }

        .profile-card p {
            font-size: 1rem;
            color: #7f8c8d;
        }

        /* Footer */
        .footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 40px;
            margin-top: 40px;
        }

        .footer ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 10px 0;
        }

        .footer ul li a {
            color: white;
            transition: color 0.3s;
        }

        .footer ul li a:hover {
            text-decoration: underline;
            color: #bdc3c7;
        }

        .footer p {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1>Providers</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="AboutUs.html">About Us</a></li>
            <li><a href="Resources.html">Providers</a></li>
            <li><a href="contactus.html">Contact</a></li>
            <li><a href="FAQs.html">FAQs</a></li>
        </ul>
    </nav>

    <!-- Profiles Section -->
    <section class="profiles">
        <div class="profile-card">
            <img src="Michael.jpg" alt="Michael Mendez">
            <h3>Michael Mendez MA, LPC</h3>
            <p>Owner | Founder</p>
        </div>
        <div class="profile-card">
            <img src="Caitlyn (1).jpg" alt="Caitlyn Sears">
            <h3>Caitlyn Sears MA, LPCC</h3>
            <p>Counselor</p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <ul>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Service</a></li>
            <li><a href="#">FAQ</a></li>
        </ul>
        <p>&copy; 2024 Inner Strength Institute. All Rights Reserved.</p>
    </footer>
</body>
</html>
