<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Inner Strength Institute</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero-section">
    <div class="hero-content">
      <img src="images/logo.png" alt="Inner Strength Institute Logo" class="logo">
      <h1>Contact Us</h1>
      <p>We'd love to hear from you! Feel free to reach out with any questions, feedback, or inquiries.</p>
    </div>
  </header>

  <nav class="navbar">
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contactus.html" class="active">Contact Us</a></li>
    </ul>
  </nav>

  <main class="main-content">
    <section class="contact-form-section">
      <div class="form-container">
        <h2>Get in Touch</h2>
        <form action="submit_form.php" method="POST" class="contact-form">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required>
          
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your Email" required>
          
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Your Message" required></textarea>
          
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2024 Inner Strength Institute. All Rights Reserved.</p>
  </footer>
</body>
</html>
